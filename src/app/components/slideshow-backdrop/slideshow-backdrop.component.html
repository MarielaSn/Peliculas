<swiper-container slides-per-view="1.3" space-between="1" free-mode="true">

    <swiper-slide *ngFor="let pelicula of peliculas | filtroImagen">

      <ion-card (click)="verDetalle( pelicula.id.toString() )">
        <img [src]="pelicula.backdrop_path | imagen">
      </ion-card>

    </swiper-slide>

</swiper-container>
